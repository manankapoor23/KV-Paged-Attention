services:
  - type: web
    name: kv-paged-backend
    runtime: python
    plan: free
    pythonVersion: 3.11
    buildCommand: pip install --upgrade pip setuptools && pip install -r requirements.txt
    startCommand: "python -m uvicorn backend.main:app --host 0.0.0.0 --port 8080"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONUNBUFFERED
        value: true
    healthCheckPath: /health
    
  - type: static
    name: kv-paged-frontend
    staticPublishPath: frontend
    buildCommand: "echo 'Static site ready'"
    envVars:
      - key: BACKEND_URL
        value: https://kv-paged-backend.onrender.com
